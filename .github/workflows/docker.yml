name: docker

on:
  repository_dispatch:
    types: [prerelease, release]
  push:
    tags: ["v*.*.*"]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Resolve ref & tag
        id: ref
        shell: bash
        run: |
          set -euo pipefail
          case "${GITHUB_EVENT_NAME}" in
            repository_dispatch)
              TAG="${{ github.event.client_payload.tag }}"
              REF="${{ github.event.client_payload.sha || github.event.client_payload.tag }}"
              ;;
            push)
              TAG="${GITHUB_REF_NAME}"
              REF="$TAG"
              ;;
            *)
              echo "Unsupported trigger: ${GITHUB_EVENT_NAME}" >&2
              exit 1
              ;;
          esac
          echo "tag=$TAG" >>"$GITHUB_OUTPUT"
          echo "ref=$REF" >>"$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.ref.outputs.ref }}
          fetch-depth: 0

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        shell: bash
        run: |
          IMAGE=$(echo "ghcr.io/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          TAG="${{ steps.ref.outputs.tag }}"
          docker build -f docker/Dockerfile -t "$IMAGE:$TAG" .
          docker push "$IMAGE:$TAG"
